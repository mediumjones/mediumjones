<!doctype html>
<html>
  
  <head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  
  <body>
    
    <!-- Content -->
    <div class="container">
      <div class="row-fluid">
          <div class="span6">
            <img src="img/logo.png" alt="logo" width="400" height="200">
          </div>
          <div class="span6">
              <h2>Want one?</h2>
                
              <p>Get on our mailing list to find out when the next batch is available.</p>
                
              <form action="" method="post">
                <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="text" id="" name="" placeholder="your@email.com">
                </div>
                <br />
                <input type="submit" value="Yes Please!" class="btn btn-primary btn-large" />
              </form>
          </div>
      </div>
    </div>
  </body>
</html>
